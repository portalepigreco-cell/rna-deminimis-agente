# Configurazione Render per RNA De Minimis App
# ============================================
# 
# Questo file configura il deployment automatico su Render.com
# 
# Autore: Pigreco Team
# Data: Ottobre 2025

services:
  # Servizio Web principale
  - type: web
    name: rna-deminimis-app
    env: python
    region: frankfurt  # Regione europea per migliori performance in Italia
    plan: standard  # Piano standard per prestazioni ottimali con Playwright
    
    # Configurazione build
    # Usa script build.sh con fallback automatico per Playwright
    buildCommand: ./build.sh
    
    # Comando per avviare l'app
    # 1 worker per evitare conflitti con Playwright, timeout 300s per calcoli lunghi
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --worker-class sync --timeout 300 wsgi:application
    
    # Configurazione ambiente
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "False"
      - key: PYTHONPATH
        value: /opt/render/project/src
      # CRITICO: Path persistente per i browser Playwright
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/src/.cache/ms-playwright
    
    # Configurazione auto-deploy
    autoDeploy: true
    
    # Health check
    healthCheckPath: /
    
    # Configurazione domini (opzionale)
