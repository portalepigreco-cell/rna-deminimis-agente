# Configurazione Render per RNA De Minimis App
# ============================================
# 
# Questo file configura il deployment automatico su Render.com
# AGGIORNATO: Usa Docker con immagine Playwright ufficiale
# 
# Autore: Pigreco Team
# Data: Ottobre 2025

services:
  # Servizio Web principale
  - type: web
    name: rna-deminimis-app
    env: docker  # MODIFICATO: usa Docker invece di Python nativo
    region: frankfurt  # Regione europea per migliori performance in Italia
    plan: standard  # Piano standard per prestazioni ottimali con Playwright
    
    # Configurazione Docker
    # Il Dockerfile usa l'immagine ufficiale Microsoft Playwright
    # Include gi√† Chromium e tutte le dipendenze di sistema
    dockerfilePath: ./Dockerfile
    
    # Configurazione ambiente
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "False"
      # NOTA: Con Docker, Playwright trova automaticamente i browser
      # Non servono configurazioni custom di path
    
    # Configurazione auto-deploy
    autoDeploy: true
    
    # Health check
    healthCheckPath: /
    
    # Configurazione domini (opzionale)
